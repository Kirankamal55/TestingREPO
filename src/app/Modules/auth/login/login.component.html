<div class="login-card">

    <div class="card-title">
        <h1>Login</h1>
        <span>You don't have an account? <a routerLink="/auth/signup">Sign up</a></span>
    </div>
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <label for="email">Email:</label>
        <input formControlName="email" type="email" placeholder="Email" id="email" name="email">
        <label for="password">Password:</label>
       <!-- <p>Trimmed Text: {{ trimmedInput }}</p> -->
        <input type="password" formControlName="password" placeholder="Password" id="password" name="password">
        <button>Submit</button>
    </form>

</div>
